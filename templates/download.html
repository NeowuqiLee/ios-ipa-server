<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta content="telephone=no" name="format-detection" />
    <link rel="stylesheet" href="/public/stylesheets/style.css">
    <script src="/public/javascripts/qrcode/jquery.min.js"></script>
    <script type="text/javascript" src="/public/javascripts/qrcode/jquery.qrcode.js"></script>
    <script type="text/javascript" src="/public/javascripts/qrcode/qrcode.js"></script>
    <title>ios ipa server</title>
</head>
<body>
    <h2>以下仅首次需要，除非jenkins变更了IP</h2>
    <h4>1.【下载描述文件，返回设置并安装描述文件】</h4>      <a id='cer' href="https://{{ip}}:{{port}}/cer/myCA.cer">我是证书</a>
    <h4>2.【设置->通用->关于本机->证书信任设置】</h4>
    <div id="qrcodeTable"></div>
    <ul>
        {{#items}}
        <li>
                <img src="{{iconString}}" class="icon" />
                <div class="info">
                        <span class="name">{{name}}</span>
                        <div class="desc">{{description}}</div>
                        <div class="desc">{{timeString}}</div>
                </div>
            <a href="javascript:;" downloadUrl="itms-services://?action=download-manifest&url=https://{{ip}}:{{port}}/plist/{{encodedName}}" class="link">下载</a>
        </li>
        <hr/>
        {{/items}}
    </ul>
        <h4>3.如果出现无法连接到192.168.233.212,请检查2</h4>
    <script>
    	var url = location.href;
    	$('#qrcodeTable').qrcode({
    		render	: "table",
    		text	: url
    	});
    	$('.link').click(function(){
            if(confirm("点击安装后会自动下载app, 请返回桌面查看")){
                window.location.href = $(this).attr('downloadUrl');
            }
        });
    </script>
</body>
</html>
